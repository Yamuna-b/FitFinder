{% extends 'base.html' %}
{% block content %}
<h2>Gallery</h2>
<form class="row gy-2 gx-2 align-items-end mb-3" id="gallery-filters">
  <div class="col-md-4">
    <label class="form-label">Search</label>
    <input class="form-control" type="search" id="filter-search" placeholder="Search items...">
  </div>
  <div class="col-md-3">
    <label class="form-label">Category</label>
    <select class="form-select" id="filter-category">
      <option value="">All</option>
      <option value="clothes">Clothes</option>
      <option value="bags">Bags</option>
      <option value="shoes">Shoes</option>
      <option value="accessories">Accessories</option>
      <option value="furniture">Furniture</option>
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">Color</label>
    <input class="form-control" id="filter-color" placeholder="e.g., black">
  </div>
  <div class="col-md-2">
    <button class="btn btn-secondary w-100" type="button" id="filter-reset">Reset</button>
  </div>
  <div class="col-12 small text-muted">Loaded from JSON; add your products at `static/data/products.json`.</div>
  <div class="col-12">
    <div class="row" id="gallery-grid"></div>
  </div>
</form>

<!-- Item Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="itemModalLabel">Item</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="modal-image" class="img-fluid rounded mb-2" alt="Item image">
        <p class="mb-0" id="modal-desc"></p>
      </div>
      <div class="modal-footer">
        <a href="/try-on" class="btn btn-primary">Add to Try-On</a>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
