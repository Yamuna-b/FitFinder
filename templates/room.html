{% extends 'base.html' %}
{% block content %}
<h2>Room View</h2>
<p class="text-muted">Upload a room photo and arrange furniture.</p>

<form class="mt-3" action="{{ url_for('upload_room') }}" method="post" enctype="multipart/form-data">
  <div class="input-group">
    <input class="form-control" type="file" name="room" accept="image/*" required>
    <button class="btn btn-secondary" type="submit">Upload Room</button>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ 'warning' if category=='warning' else 'success' }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</form>
{% endblock %}
